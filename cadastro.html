<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - UnderPro AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-primary: #00D1B2;
            --color-primary-dark: #00a38d;
            --color-background: #121212;
            --color-surface: #1E1E1E;
            --color-text-primary: #EAEAEA;
            --color-text-secondary: #BBBBBB;
            --color-border: #333333;
            --color-gold: #FFD700;
            --color-error: #ef4444;
            --border-radius: 12px;
            --font-family-primary: 'Inter', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-family-primary);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            line-height: 1.7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container { max-width: 1140px; margin: 0 auto; padding: 0 20px; }
        #main-header {
            padding: 15px 0;
            border-bottom: 1px solid var(--color-border);
            background-color: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
        }
        #main-header .container { display: flex; justify-content: space-between; align-items: center; }
        .logo { height: 80px; width: auto; }
        #main-nav ul { list-style: none; display: flex; align-items: center; gap: 24px; }
        #main-nav a { text-decoration: none; color: var(--color-text-primary); font-weight: 600; transition: color 0.3s ease; display: flex; align-items: center; gap: 8px; }
        #main-nav a:hover { color: var(--color-primary); }
        #main-nav .icon { width: 20px; height: 20px; }
        #main-nav .icon-crown { color: var(--color-gold); }
        .btn { display: inline-block; padding: 12px 28px; border: none; border-radius: var(--border-radius); font-weight: 700; cursor: pointer; transition: all 0.3s ease; text-decoration: none; text-align: center; }
        .btn-primary { background-color: var(--color-primary); color: #1E1E1E; }
        .btn-primary:hover { background-color: var(--color-primary-dark); transform: translateY(-3px); }
        
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            background-color: var(--color-surface);
            padding: 40px;
            border-radius: var(--border-radius);
            border: 1px solid var(--color-border);
        }
        .auth-container h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 8px;
        }
        .auth-container p {
            text-align: center;
            color: var(--color-text-secondary);
            margin-bottom: 32px;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-group input {
            width: 100%;
            padding: 12px;
            background-color: var(--color-background);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text-primary);
            font-size: 1rem;
        }
        .form-group input:focus { outline: none; border-color: var(--color-primary); }
        .auth-container .btn-primary { width: 100%; margin-top: 16px; }
        .switch-auth { text-align: center; margin-top: 24px; color: var(--color-text-secondary); }
        .switch-auth a { color: var(--color-primary); text-decoration: none; font-weight: 600; }
        .switch-auth a:hover { text-decoration: underline; }
        
        .error-message {
            color: var(--color-error);
            font-size: 0.875rem;
            margin-top: 8px;
            text-align: center;
            display: none; /* Escondido por padrão */
        }

        footer { padding: 40px 0; background-color: #000; color: var(--color-text-secondary); text-align: center; }

        @media (max-width: 768px) {
            #main-nav { display: none; }
        }
    </style>
</head>
<body>
    <header id="main-header">
        <div class="container">
            <a href="index.html">
                <img src="images/logo.png" alt="UnderPro AI Logo" class="logo">
            </a>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html"><svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>Home</a></li>
                    <li><a href="index.html#strategy-section">A Estratégia</a></li>
                    <li><a href="sinais-gratuitos.html">Sinais Gratuitos</a></li>
                    <li><a href="#"><svg class="icon icon-crown" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 4l3 12h14l3-12-6 7-4-7-4 7-6-7zm0 0L12 14 22 4"></path></svg>Sinais VIP</a></li>
                    <li><a href="login.html" class="btn btn-primary">Entrar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <h1>Crie sua Conta</h1>
            <p>Comece a sua jornada como investidor esportivo.</p>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
                <!-- NOVO CAMPO DE CONFIRMAÇÃO DE SENHA -->
                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <p id="password-error" class="error-message">As senhas não coincidem.</p>
                <button type="submit" class="btn btn-primary">Criar Conta Gratuita</button>
            </form>
            <div class="switch-auth">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 UnderPro AI. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        // Lógica para validar a confirmação de senha
        const form = document.getElementById('register-form');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm-password');
        const passwordError = document.getElementById('password-error');

        form.addEventListener('submit', function(event) {
            // Previne o envio do formulário se as senhas não forem iguais
            if (password.value !== confirmPassword.value) {
                event.preventDefault(); // Impede o envio do formulário
                passwordError.style.display = 'block'; // Mostra a mensagem de erro
            } else {
                passwordError.style.display = 'none'; // Esconde a mensagem de erro se estiver tudo certo
                // Aqui, no futuro, virá a lógica para enviar os dados para o servidor.
                // Por enquanto, apenas avisamos que a conta seria criada.
                alert('Conta criada com sucesso! (Simulação)');
                event.preventDefault(); // Impede o envio real para podermos testar
            }
        });
    </script>
</body>
</html>
